<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <!-- show result-->
        <form>
            <input type="text" name="" id="" class="screen">
        </form>
        <!--calculator function-->
        <div class="buttons">
            <button type="button" class="btn btn-red" data-num="(">(</button>
            <button type="button" class="btn btn-red" data-num=")">)</button>
            <button type="button" class="btn btn-yellow" data-num="%">%</button>
            <button type="button" class="btn-clear btn-red">CE</button>
            <button type="button" class="btn btn-red" data-num="7">7</button>  
            <button type="button" class="btn btn-red" data-num="8">8</button>  
            <button type="button" class="btn btn-red" data-num="9">9</button> 
            <button type="button" class="btn btn-yellow" data-num="/">/</button> 
            <button type="button" class="btn btn-red" data-num="4">4</button> 
            <button type="button" class="btn btn-red" data-num="5">5</button> 
            <button type="button" class="btn btn-red" data-num="6">6</button> 
            <button type="button" class="btn btn-yellow" data-num="*">*</button> 
            <button type="button" class="btn btn-red" data-num="1">1</button> 
            <button type="button" class="btn btn-red" data-num="2">2</button> 
            <button type="button" class="btn btn-red" data-num="3">3</button> 
            <button type="button" class="btn btn-yellow" data-num="-">-</button> 
            <button type="button" class="btn btn-red" data-num="0">0</button> 
            <button type="button" class="btn btn-red" data-num=".">.</button> 
            <button type="button" class="btn-equal btn-red">=</button> 
            <button type="button" class="btn btn-yellow" data-num="+">+</button> 

        </div>

    </section>
    <script src="index.js"></script>
</body>
</html>
